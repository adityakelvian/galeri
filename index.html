                const name = createElement('span', ['text-sm', 'text-white', 'text-center'], skill.name);

            const heading = createElement('h2', ['text-3xl', 'font-bold', 'text-white', 'border-b-2', 'border-blue-500', 'pb-3', 'inline-block'], 'Gallery');
            headerContainer.appendChild(heading);
            section.appendChild(headerContainer);

            // Mengubah grid menjadi flexbox untuk scroll horizontal
            const galleryGrid = createElement('div', ['flex', 'overflow-x-auto', 'space-x-4', 'pb-4']);

        // Data untuk bagian Certification
        const certificationData = [
            { type: 'image', src: 'https://placehold.co/400x300/2a3d4f/c9d1d9?text=Sertifikasi+1', title: 'Sertifikasi Google Cloud' },
            { type: 'image', src: 'https://placehold.co/400x300/2a3d4f/c9d1d9?text=Sertifikasi+2', title: 'Sertifikasi AWS Developer' },
            { type: 'image', src: 'https://placehold.co/400x300/2a3d4f/c9d1d9?text=Sertifikasi+3', title: 'Sertifikasi Frontend Master' },
            { type: 'image', src: 'https://placehold.co/400x300/2a3d4f/c9d1d9?text=Sertifikasi+4', title: 'Sertifikasi Desain UI/UX' }
        ];

        // Fungsi untuk merender bagian Certification
        const renderCertificationSection = () => {
            const section = createElement('section', ['mb-16']);
            section.id = 'certification-section';
            const headerContainer = createElement('div', ['flex', 'justify-between', 'items-center', 'mb-6']);
            const heading = createElement('h2', ['text-3xl', 'font-bold', 'text-white', 'border-b-2', 'border-blue-500', 'pb-3', 'inline-block'], 'Certification');
            headerContainer.appendChild(heading);
            section.appendChild(headerContainer);

            // Mengubah grid menjadi flexbox untuk scroll horizontal
            const certificationGrid = createElement('div', ['flex', 'overflow-x-auto', 'space-x-4', 'pb-4']);
            
            certificationData.forEach(item => {
                const certItem = renderMediaCard(item); // Use the new renderMediaCard function
                certItem.addEventListener('click', () => {
                    const modal = document.getElementById('certification-modal');
                    const modalTitle = document.getElementById('modal-title');
                    const modalImage = document.getElementById('modal-image');

                    modalTitle.textContent = item.title;
                    modalImage.src = item.src;
                    modalImage.alt = item.title;
                    modal.classList.add('open');
                });
                certificationGrid.appendChild(certItem);
            });
            section.appendChild(certificationGrid);

            return section;
        };

        // Data untuk bagian Contact
        const contactData = [
            {
                icon: 'fas fa-envelope',
                text: 'adityakelvian10@gmail.com',
                link: 'mailto:adityakelvian10@gmail.com'
            },
            {
                icon: 'fab fa-linkedin',
                text: 'Aditya Kelvian Yunianto',
                link: 'https://www.linkedin.com/in/aditya-kelvian-yunianto/'
            },
            {
                icon: 'fab fa-github',
                text: 'Aditya Kelvian Yunianto',
                link: 'https://github.com/adityakelvian'
            },
            {
                icon: 'fab fa-instagram',
                text: 'Aditya Kelvian Yunianto',
                link: 'https://www.instagram.com/aadityaakelviaan/'
            },
            {
                icon: 'fab fa-facebook',
                text: 'Aditya Kelvian Yunianto',
                link: 'https://www.facebook.com/aditya.kelvian.yunianto'
            }
        ];

        // Fungsi untuk merender bagian Contact
        const renderContactSection = () => {
            const section = createElement('section', ['mb-16']);
            section.id = 'contact-section'; // Add ID for navigation

            const heading = createElement('h2', ['text-3xl', 'font-bold', 'text-white', 'mb-6', 'border-b-2', 'border-blue-500', 'pb-3', 'inline-block'], 'Contact');
            section.appendChild(heading);

            // Container for centered elements
            const centeredContentDiv = createElement('div', ['text-center']);

            const catImage = createElement('img', ['w-32', 'h-32', 'mx-auto', 'mb-6'], ''); // mx-auto for centering
            catImage.src = 'https://raw.githubusercontent.com/google/material-design-icons/master/png/social/public_24dp.png'; // Placeholder for cat image
            catImage.alt = 'Kucing Kartun';
            catImage.onerror = function() {
                this.src = 'https://placehold.co/128x128/3d4d5e/c9d1d9?text=Kucing';
                this.alt = 'Gambar kucing tidak tersedia';
            };
            centeredContentDiv.appendChild(catImage);

            const connectHeading = createElement('h3', ['text-2xl', 'font-semibold', 'text-blue-400', 'mb-2'], "Let's Connect"); // Centered by parent
            centeredContentDiv.appendChild(connectHeading);

            const motivationText = createElement('p', ['text-gray-300', 'text-tight-leading', 'text-md', 'mb-8', 'max-w-xl', 'mx-auto'], 'Connection is the Key to Personal and Career Success. Sometimes, Reaching Out and Taking Someone\'s Hand Is the Beginning of A Journey'); // mx-auto for centering
            centeredContentDiv.appendChild(motivationText);

            const contactGrid = createElement('div', ['grid', 'grid-cols-1', 'md:grid-cols-2', 'gap-4', 'max-w-2xl', 'mx-auto']); // mx-auto for centering
            
            contactData.forEach(item => {
                const button = createElement('a', ['flex', 'items-center', 'justify-center', 'bg-gray-800', 'hover:bg-gray-700', 'py-3', 'px-4', 'rounded-lg', 'transition', 'duration-300', 'space-x-3', 'contact-button'], `<i class="${item.icon} text-xl"></i> <span>${item.text}</span>`);
                button.href = item.link;
                button.target = '_blank';
                contactGrid.appendChild(button);
            });
            centeredContentDiv.appendChild(contactGrid);

            section.appendChild(centeredContentDiv); // Append the centered content container
            return section;
        };


        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.getElementById('theme-toggle');
            const body = document.body;
            const menuToggle = document.getElementById('menu-toggle');
            const mainNav = document.getElementById('main-nav');
            const mainContent = document.getElementById('main-content');
            const scrollToTopBtn = document.getElementById('scroll-to-top-btn');
            const certificationModal = document.getElementById('certification-modal');
            const modalCloseBtn = document.getElementById('modal-close-btn');

            // Fungsi untuk mengatur tema
            const setTheme = (theme) => {
                if (theme === 'light') {
                    body.classList.add('light-theme');
                    themeToggle.innerHTML = '<i class="fas fa-moon text-xl"></i>'; // Ikon bulan untuk mode terang
                } else {
                    body.classList.remove('light-theme');
                    themeToggle.innerHTML = '<i class="fas fa-sun text-xl"></i>'; // Ikon matahari untuk mode gelap
                }
                localStorage.setItem('theme', theme);
            };

            // Memuat tema yang disimpan saat halaman dimuat
            const savedTheme = localStorage.getItem('theme') || 'dark'; // Default ke 'dark' jika tidak ada
            setTheme(savedTheme);

            // Event listener untuk tombol toggle tema
            themeToggle.addEventListener('click', () => {
                if (body.classList.contains('light-theme')) {
                    setTheme('dark');
                } else {
                    setTheme('light');
                }
            });

            // Event listener untuk tombol toggle menu seluler
            menuToggle.addEventListener('click', () => {
                mainNav.classList.toggle('open');
            });

            // Render semua bagian ke main content
            mainContent.appendChild(renderHeroSection());
            mainContent.appendChild(renderAboutSection());
            mainContent.appendChild(renderWorkExperienceSection());
            mainContent.appendChild(renderTrainingOrganizationSection());
            mainContent.appendChild(renderEducationSection());
            mainContent.appendChild(renderSkillsSection()); 
            mainContent.appendChild(renderPortfolioSection());
            mainContent.appendChild(renderCertificationSection());
            mainContent.appendChild(renderGallerySection());
            mainContent.appendChild(renderContactSection());

            // Re-apply description toggle functionality after content is rendered
            document.querySelectorAll('.toggle-description').forEach(button => {
                button.addEventListener('click', () => {
                    const descriptionContent = button.nextElementSibling;
                    descriptionContent.classList.toggle('open');
                    if (descriptionContent.classList.contains('open')) {
                        button.innerHTML = 'Hide Description <i class="fas fa-chevron-up ml-2 text-sm transition-transform duration-300"></i>';
                        } else {
                        button.innerHTML = 'Show Description <i class="fas fa-chevron-down ml-2 text-sm transition-transform duration-300"></i>';
                    }
                });
            });

            // Smooth scrolling for navigation links
            document.querySelectorAll('nav a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault(); // Mencegah perilaku default tautan
                    
                    // Tutup menu seluler jika terbuka
                    if (mainNav.classList.contains('open')) {
                        mainNav.classList.remove('open');
                    }

                    const targetId = this.getAttribute('href');
                    const targetElement = document.querySelector(targetId);

                    if (targetElement) {
                        // Gunakan perilaku gulir halus
                        targetElement.scrollIntoView({
                            behavior: 'smooth'
                        });
                    }
                });
            });

            // Show/Hide scroll-to-top button based on scroll position
            window.addEventListener('scroll', () => {
                if (window.scrollY > 50) { // Mengubah ambang batas gulir menjadi 50px
                    scrollToTopBtn.classList.add('show');
                } else {
                    scrollToTopBtn.classList.remove('show');
                }
            });

            // Scroll to top when button is clicked
            scrollToTopBtn.addEventListener('click', () => {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });

            // Handle skill tab clicks
            document.querySelectorAll('#skills-section .tab-button').forEach(button => {
                button.addEventListener('click', () => {
                    document.querySelectorAll('#skills-section .tab-button').forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    displaySkills(button.dataset.category);
                });
            });
            // Initial display of skills
            displaySkills('Language');

            // Handle portfolio tab clicks
            document.querySelectorAll('#portfolio-section .tab-button').forEach(button => {
                button.addEventListener('click', () => {
                    document.querySelectorAll('#portfolio-section .tab-button').forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    displayPortfolio(button.dataset.category);
                });
            });
            // Initial display of portfolio
            displayPortfolio('Web');

            // Close modal when close button is clicked
            modalCloseBtn.addEventListener('click', () => {
                certificationModal.classList.remove('open');
            });

            // Close modal when clicking outside the content
            certificationModal.addEventListener('click', (e) => {
                if (e.target === certificationModal) {
                    certificationModal.classList.remove('open');
                }
            });
        });
    </script>
